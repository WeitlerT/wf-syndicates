<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavia</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="../scripts/main.js" defer></script>
    <script type="module" src="../scripts/ostron.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top banner/Back to home/Logo/Title -->
    <div class="syndTitle titleWrapperOstron">
        <a href="../index.html" class="back-to-home">
            <img src="../images/icons8-back-48.png" alt="Back to Home">
        </a>
        <div id="logoNameWrapper">
            <img src="../images/OstronSigil.webp" alt="" class="icon">
            <h1>Ostron</h1>
        </div>
    </div>
    <!-- Our loading toast which is only visible while fetching data -->
    <div id="loadingContainer">
        <div id="loadingToast">
            <p>Fetching Data...</p> 
            <img src="../images/pepe-wicked.gif" alt="">
        </div>
        
    </div>
    <!-- Data gets inserted here from our js -->
    <div id="cardContainer"></div>
    <!-- Our fetch button to grab data -->
    <div class="fetchBtnWrapper">
        <button class="fetchDataBtn">Fetch Data</button>
    </div>
</body>
</html>
